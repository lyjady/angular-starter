<div class="transfer">
  <div class="panel-wrap">
    <app-transfer-panel [list]="leftShowData" [search]="search" [direction]="'left'" (transferItem)="setSearchTransferItem($event)"></app-transfer-panel>
  </div>
  <div class="operations">
    <button class="btn btn-primary" [disabled]="enableMove('left')" (click)="move('left')">&gt;</button>
    <button class="btn btn-primary" [disabled]="enableMove('right')" (click)="move('right')">&lt;</button>
  </div>
  <div class="panel-wrap">
    <app-transfer-panel [list]="rightShowData" [search]="search" [direction]="'right'"></app-transfer-panel>
  </div>
</div>
