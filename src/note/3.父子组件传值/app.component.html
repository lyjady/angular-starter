<!-- @Output输出事件指定的父组件的方法要接受参数使用$event事件对象接受 -->
<!-- 想要将@Input()与@Output()整合在一起那么@Output()的变量名称就必须是@Input变量名称后面加上Change -->
<!-- 在子组件的属性内需要写成[(@Input变量名)]=父组件的属性, 父组件就不需要写由子组件绑定的方法, 这样就简化了父子组件的双向绑定 -->
<span [style.font-size.px]="fontSize">这是一段文字</span>
<app-dialog
  [isVisible]="isVisible"
  [alias]="content"
  [title]="title"
  (change)="changeVisible()"
  (resetTitle)="resetTitle($event)"
  [(confirmText)]="confirmText"
  [(fontSize)]="fontSize"
></app-dialog>
