<div class="transfer-panel border rounded">
  <div class="head pl-3">
    <p>
      <span>{{ checkedLength() }} /</span> {{ showList.length }} 项
    </p>
  </div>
  <div class="search-box p-2">
    <input *ngIf="isShowInput" [(ngModel)]="searchValue" (input)="search()" type="text" class="form-control" placeholder="请输入关键字" />
  </div>
  <ul class="list mb-0 overflow-auto pl-0">
    <li
      class="list-item text-truncate list-group-item-action"
      [class.active]="item.checked"
      *ngFor="let item of showList;"
      (click)="checked(item)"
    >
      {{ item.value }}
    </li>
  </ul>
</div>
